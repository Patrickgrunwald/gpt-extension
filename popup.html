<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Folders</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 378px;
      height: 600px;
      overflow-y: auto;
    }
    .folder-item:hover .more-options {
      display: block;
    }
  </style>
</head>
<body class="bg-white p-4">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">Folders</h1>
      <button id="closeBtn" class="text-gray-500 hover:text-gray-700">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Premium Notice -->
    <div class="bg-red-100 p-4 rounded-lg mb-4">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">
            Buy Premium and never lose your folders again. The extension is also free to use but the folders will be saved locally.
          </p>
        </div>
      </div>
    </div>

    <!-- Auth Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Login
      </button>
      <button id="signupBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Sign Up
      </button>
    </div>

    <!-- Toolbar -->
    <div class="flex justify-between items-center mb-4">
      <select id="sortSelect" class="border rounded p-2">
        <option value="none">No Sorting</option>
        <option value="name">By Name</option>
        <option value="date">By Date</option>
      </select>
      <button id="addFolderBtn" class="text-blue-600 hover:text-blue-800">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V8a2 2 0 00-2-2h-5l-2-2H4zm7 5a1 1 0 011 1v2h2a1 1 0 110 2h-2v2a1 1 0 11-2 0v-2H8a1 1 0 110-2h2V9a1 1 0 011-1z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Search -->
    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Search groups or chats" 
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Folders List -->
    <div id="foldersList" class="space-y-2">
      <!-- Folders will be dynamically added here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
